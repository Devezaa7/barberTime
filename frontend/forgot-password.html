<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - BarberTime</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-header">
      <i class="fas fa-cut"></i>
      <h1>BarberTime</h1>
      <p>Recupere sua senha</p>
    </div>

    <form class="auth-form" id="forgot-form">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Email
        </label>
        <input 
          type="email" 
          id="email" 
          placeholder="seu@email.com" 
          required
          autocomplete="email"
        >
      </div>

      <div id="error-msg" class="message error" style="display: none;"></div>
      <div id="success-msg" class="message success" style="display: none;"></div>

      <button type="submit" id="reset-btn" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i>
        ENVIAR LINK DE RECUPERAÇÃO
      </button>
    </form>

    <div class="auth-footer">
      <p>Lembrou a senha? <a href="index.html">Fazer login</a></p>
      <p>Não tem conta? <a href="register.html">Criar conta</a></p>
    </div>
  </div>

  <script src="js/forgot-password.js"></script>
</body>
</html>
